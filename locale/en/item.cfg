stomper_locator=Notifies the coordinates of any Stomper within a radius of 100 tiles. When used manually, the effective range is doubled.
gleba_nest_locator=Notifies the coordinates of any Gleba spawner within a radius of 125 tiles. When used manually, the effective range is doubled.
master_locator=Notifies the coordinates of any nest or Demolisher within a radius of 200 tiles. When used manually, the effective range is doubled.